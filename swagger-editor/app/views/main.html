<header ui-view="header"></header>
<main
  ngf-drop ng-model="draggedFiles"
  ngf-drag-over-class="dragover"
  ngf-multiple="false"
  ngf-allow-dir="false"
  ngf-accept="'.json,.yaml,.yml'">

  <div ui-layout="{ flow : 'column', dividerSize: '0px'}">
    <div class="editor pane" ui-layout-container size="0%">
      <div ui-view="editor" style="visibility: hidden;"></div>
    </div>
    <div class="preview pane" ui-layout-container size="100%">
      <div ui-view="preview"></div>
    </div>
  </div>
  <div ng-if="showAbout" ng-include="'templates/intro.html'"></div>
  <div class="file-drag">
    <div class="dash">
      <p>Drop your file here</p>
    </div>
  </div>
</main>
